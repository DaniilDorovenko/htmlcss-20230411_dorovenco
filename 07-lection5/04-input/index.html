<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
</head>

<body>
    <div class="form">
        <label class="form__label">label</label>
        <div class="form__control">
            <input class="form__input" type="text" placeholder="Placeholder">
            <svg class="form__icon form__icon_success">
                <use href="../../assets/images/sprite.svg#success"></use>
            </svg>
            <svg class="form__icon form__icon_error">
                <use href="../../assets/images/sprite.svg#error"></use>
            </svg>
        </div>
    </div>
    <div class="form">
        <label class="form__label">focused</label>
        <div class="form__control">
            <input class="form__input" type="text" placeholder="Filled input" focus>
            <svg class="form__icon form__icon_success">
                <use href="../../assets/images/sprite.svg#success"></use>
            </svg>
            <svg class="form__icon form__icon_error">
                <use href="../../assets/images/sprite.svg#error"></use>
            </svg>
        </div>
    </div>
    <div class="form form_success">
        <label class="form__label">success</label>
        <div class="form__control">
            <input class="form__input" type="text" placeholder="Success">
            <svg class="form__icon form__icon_success">
                <use href="../../assets/images/sprite.svg#success"></use>
            </svg>
            <svg class="form__icon form__icon_error">
                <use href="../../assets/images/sprite.svg#error"></use>
            </svg>
        </div>
    </div>
    <div class="form form_invalid">
        <label class="form__label">error</label>
        <div class="form__control">
            <input class="form__input" type="text" placeholder="Error">
            <svg class="form__icon form__icon_success">
                <use href="../../assets/images/sprite.svg#success"></use>
            </svg>
            <svg class="form__icon form__icon_error">
                <use href="../../assets/images/sprite.svg#error"></use>
            </svg>
        </div>
    </div>
</body>

</html>
